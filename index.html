<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <level class="level">Name</level> <br>
      <input placeholder="First name" type="text">
      <input placeholder="Last name" type="text">       <br> <br>
      <level class="level">G-mail</level> <br>
      <input placeholder="Enter your email"type="text" size="46">
      <br> <br>
      <level class="level">Password</level> <br>
      <input placeholder="Enter your password"           type="password" size="46">
      <br> <br>
      <level class="level">Conform</level> <br>
      <input placeholder="Conform password"         type="password" size="46">
      <br> <br>
      <button class="button">Register</button>
    </form>
    
  </body>
</html>
