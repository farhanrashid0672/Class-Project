<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <form>
      <h1>Registration Form</h1>
      <level class="level">Name</level> <br>
      <input placeholder="First name" type="text">
      <input placeholder="Last name" type="text">       <br> <br>
      <level class="level">G-mail</level> <br>
      <input placeholder="Enter your email"type="text" size="46">
      <br> <br>
      <level>Phone</level> &nbsp;
      <input type="number"> <br><br>
      <level>Gender : &nbsp;</level>
      <input type="radio" name="gender" value="Male">
      <level>Male</level>
      <input type="radio" name="gender" value="Female">
      <level>Female</level>
      <input type="radio" name="gender" value="Other">
      <level>Other</level> <br><br>
      <levle>Date of Birth &nbsp;</levle>
      <input type="date"> <br><br>
      <level>Choose your country</level> <br>
      <select name="country">
        <option value=" ">Select your country</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
        <option value="Singapur">Singapur</option>
      </select> <br><br>
      <levle>Language : &nbsp;</levle> <be>
        <input type="checkbox" name="skill" vlaue="Java">
        <level>Java</level>
        <input type="checkbox" id="C++" name="skill" value="C++">
        <levle for="C++">C++</levle>
        <input type="checkbox" name="skill" vlaue="Python">
        <levle>Python</levle>
      </level> <br><br>
      <level class="level">Password</level> <br>
      <input placeholder="Enter your password"           type="password" size="46">
      <br> <br>
      <level class="level">Conform</level> <br>
      <input placeholder="Conform password"         type="password" size="46">
      <br> <br>

      <button class="button">Register</button>
    </form>
    
  </body>
</html>
